<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body>
    <main>
      <img
        src="assets/images/avatar-jessica.jpeg"
        alt="an avatar of Jessica Randall"
      />
      <section id="header">
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <p>"Front-end developer and avid reader."</p>
      </section>

      <section id="links">
        <button type="button" aria-label="Visit my GitHub profile">
          GitHub
        </button>
        <button type="button" aria-label="Contact my Mentor">Mentor</button>
        <button type="button" aria-label="View my LinkedIn profile">
          LinkedIn
        </button>
        <button type="button" aria-label="Follow me on Twitter">Twitter</button>
        <button type="button" aria-label="See my Instagram profile">
          Instagram
        </button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Exc1D">Exceed</a>.
    </footer>
  </body>
</html>
